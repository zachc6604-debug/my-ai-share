<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadyShare 模拟页</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg max-w-sm w-full mx-auto flex flex-col items-center p-6">
    <img 
      src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=600&q=80" 
      alt="宣传图片" 
      class="rounded-lg shadow-md w-full object-cover mb-6"
    />
    <button 
      id="shareBtn"
      class="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg text-lg font-semibold shadow hover:from-blue-600 hover:to-purple-600 transition mb-2"
    >
      点击分享给好友
    </button>
    <div id="share-error" class="text-red-500 mt-2 text-sm hidden">分享失败，请重试或升级浏览器。</div>
  </div>
  <script>
    const shareBtn = document.getElementById('shareBtn');
    const shareError = document.getElementById('share-error');

    shareBtn.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: '推荐你试试这个超棒的链接！',
            text: '我发现了一个很酷的分享页面，快来看看吧！',
            url: window.location.href
          });
        } catch (err) {
          // 仅在用户明确拒绝或失败才显示
          shareError.classList.remove('hidden');
          setTimeout(() => shareError.classList.add('hidden'), 2500);
        }
      } else {
        shareError.innerText = "当前浏览器暂不支持原生分享功能。";
        shareError.classList.remove('hidden');
        setTimeout(() => shareError.classList.add('hidden'), 2500);
      }
    });
  </script>
</body>
</html>
